# Where things are
source:      .
destination: ./_site
plugins_dir:     ./_plugins
layouts_dir:     ./_layouts
data_dir: ./_data
collections: null
collections:
  posts:
    output: true
    permalink: /posts/blog/:short_year/:month/:day/:title:output_ext

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".gitignore"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
# gems
gems: [jekyll-paginate]


# Conversion Kramdown
markdown: kramdown
highlighter:  rouge  #pygments
lsi:         false
excerpt_separator: "<!-- more -->"

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

#github
github: hongbing

# Outputting
paginate: 5
#permalink: /:year-:month-:day-:title
#permalink: date
paginate_path: /page:num
timezone:      null

disqus:
  shortname: 'hongbing.disqus.com'

quiet:    false
defaults: []

# Markdown Processors
kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  input: GFM

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
